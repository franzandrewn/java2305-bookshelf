<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bookshelf</title>
</head>
<body>
    <div th:each="book : ${books}">
        <h2><a th:href="@{'/book/' + ${book.id}}" th:text="${book.title}">Title</a></h2>
        <h5 th:if="${book.date != null}" th:text="'Опубликована ' + ${#dates.format(book.date, 'yyyy-MMM-dd HH:mm')} + ' автором: ' + ${book.author}">Creation date and author</h5>
        <h5 th:if="${book.date == null}" th:text="'Опубликована автором: ' + ${book.author}">Author</h5>
    </div>
    <a href="/add-new-book">Добавить новую книгу</a>
</body>
</html>
